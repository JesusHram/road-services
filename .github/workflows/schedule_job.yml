name: Daily BigQuery Load

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  load-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Instalar dependencias
      run: |
        pip install -r requirements.txt
        
    - name: Crear credenciales BigQuery
      run: |
        mkdir -p credentials
        echo '${{ secrets.BIGQUERY_SERVICE_ACCOUNT_KEY }}' > credentials/driverscoring-275722-424b06080c95.json
    - run: |
        echo "üß™ Probando con JSON real..."
        python -c "
        import json, os
        try:
            data = json.loads(os.environ['BIGQUERY_SERVICE_ACCOUNT_KEY'])
            print('‚úÖ JSON real funciona!')
            print(f'Project: {data[\"project_id\"]}')
        except Exception as e:
            print(f'‚ùå Error: {e}')
            print('Primeros 300 caracteres:')
            content = os.environ['BIGQUERY_SERVICE_ACCOUNT_KEY']
            print(repr(content[:300]))
        
    - name: Ejecutar carga
      env:
        GEOTAB_USERNAME: ${{ secrets.GEOTAB_USERNAME }}
        GEOTAB_PASSWORD: ${{ secrets.GEOTAB_PASSWORD }}
        GEOTAB_DATABASE: ${{ secrets.GEOTAB_DATABASE }}
        BIGQUERY_SERVICE_ACCOUNT_KEY: ${{ secrets.BIGQUERY_SERVICE_ACCOUNT_KEY }} 
      run: |
        echo "üîß Verificando variables..."
        echo "BIGQUERY key length: ${#BIGQUERY_SERVICE_ACCOUNT_KEY}"
        python bigquery_loader.py
        
    - name: Limpiar credenciales
      run: |
        rm -rf credentials/
